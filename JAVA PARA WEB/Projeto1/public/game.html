              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">

  </div>
  </div>
</body>

<script>
  let cartas = [];
  let index = 0;
  const PLAYER_ONE = 0;
  const PLAYER_TWO = 1;
  const HABILIDADE = 0;
  const PODER = 1;

  function init() {
    fetch("http://localhost:5000/game/cartas")
      .then(T => T.json())
      .then(cartas => {
        this.cartas = cartas;
      })
      .finally(function () {
        initGame();
      })
  }

  init();

  function initGame() {
    setStatusParaOsDoisHero();

    var elementos = document.querySelectorAll('li');
    for (let el of elementos) {
      el.onclick = function (event) {
        compararPoderes(event.target.textContent.trim().replaceAll(' ', '').split('\n'));
      }
    }
  }

  function compararPoderes(habilidade) {
    let powerstatsPlayerOne = this.cartas[PLAYER_ONE][index].powerstats[habilidade[HABILIDADE]];
    let powerstatsPlayerTwo = this.cartas[PLAYER_TWO][index].powerstats[habilidade[HABILIDADE]];

    if (index < 9) {
      index++;
      setStatusParaOsDoisHero();
    }
  }

  function setStatusParaOsDoisHero() {
    if (!isOdd(index)) {
      setStatsHero(this.cartas[PLAYER_ONE][index], PLAYER_ONE);
      setBlankCard(PLAYER_TWO);
      setJogadorQueVaiSelecionar(PLAYER_ONE);
    } else {
      setStatsHero(this.cartas[PLAYER_TWO][index], PLAYER_TWO);
      setBlankCard(PLAYER_ONE);
      setJogadorQueVaiSelecionar(PLAYER_TWO);
    }
  }

  function setJogadorQueVaiSelecionar(playerNumber){
    document.getElementById("player-que-vai-jogar").textContent = playerNumber + 1;
  }

  function setBlankCard(playerNumber){
    const blankHero = {
      images:{
        lg: "https://media.istockphoto.com/photos/back-side-of-playing-card-picture-id459234653"
      },
      name: "----",
      powerstats: {
        combat: '',
        durability: '',
        intelligence: '',
        power: '',
        speed: '',
        strength: '',
      }
    };
    setStatsHero(blankHero, playerNumber);
  }

  function setStatsHero(hero, playerNumber) {
    document.getElementById(`hero-image-${playerNumber}`).src = hero.images.lg;
    document.getElementById(`hero-name-${playerNumber}`).textContent = hero.name;

    document.getElementById(`power-stats-player-${playerNumber}-combat`).textContent = hero.powerstats.combat;
    document.getElementById(`power-stats-player-${playerNumber}-durability`).textContent = hero.powerstats.durability;
    document.getElementById(`power-stats-player-${playerNumber}-intelligence`).textContent = hero.powerstats.intelligence;
    document.getElementById(`power-stats-player-${playerNumber}-power`).textContent = hero.powerstats.power;
    document.getElementById(`power-stats-player-${playerNumber}-speed`).textContent = hero.powerstats.speed;
    document.getElementById(`power-stats-player-${playerNumber}-strength`).textContent = hero.powerstats.strength;
  }

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  function isOdd(num) { return num % 2; };


</script>


</html>
