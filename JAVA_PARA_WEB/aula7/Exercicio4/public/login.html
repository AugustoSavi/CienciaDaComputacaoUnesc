<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h1 class="font-weight-normal mb-4 text-center">Login</h1>
                        <form  method="post" action="login">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingUser" name="usuario" placeholder="Usuário" required>
                                <label for="floatingUser">Usuário</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingSenha" name="senha" placeholder="Senha" required>
                                <label for="floatingSenha">Senha</label>
                            </div>
                            <div class="d-grid">
                                <button id="login" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    function submitForm(event) {
        event.preventDefault();
        var formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => (data[key] = value));
    };

</script>

</html>
